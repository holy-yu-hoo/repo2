<p id = "form-label">{{ form.form_name|upper|default:'form' }}</p>
{% for field in form %}
	{{ field.label_tag }}
	{{ field }}
{% endfor %}
{% if form.errors %}
	<div id = "form-errors">
		{% for field in form %}
			{% for error in field.errors %}
				<p>{{ error }}</p>
			{% endfor %}
		{% endfor %}

	</div>
{% endif %}
<button type = "reset" id = "reset-button">reset</button>
<button type = "submit" id = "submit-button">submit</button>
